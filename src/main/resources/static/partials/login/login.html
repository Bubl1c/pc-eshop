<div class="login-wrp">
    <div class="col-sm-6 col-xs-12">

        <form ng-submit="login.login()" role="form">
            <h3><b>SIGN IN</b></h3>
            <div style="clear:both;"></div>
            <div class="alert alert-danger" role="alert" ng-show="login.error">
                {{login.error}}
            </div>
            <div class="form-group">
                <label for="inputUsername" class="slabo">Login:</label>
                <input type="text" class="form-control" id="inputUsername" ng-model="login.credentials.username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password:</label>
                <input type="password" class="form-control" id="inputPassword"
                       ng-model="login.credentials.password">
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>

            <div class="register">
                <span>Don't have an account?</span>

                <div>
                    <button ng-click="login.register()" class="btn btn-primary">Create account</button>
                </div>
            </div>


        </form>
    </div>
</div>
